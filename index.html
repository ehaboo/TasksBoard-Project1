<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5f29099dd3.js" crossorigin="anonymous"></script>

    <title>My Tasks Board</title>

</head>

<body>
    <h1 id="fontBox">My Tasks Board</h1>

    <form>
        <textarea placeholder="Write A New Task...." name="" id="textBox" autocomplete="off"></textarea>
        <span id="textBoxErr"></span>

        <br />

        <input type="date" id="dateBox">

        <input type="time" id="timeBox">

        <br />

        <button type="button" onclick="addTask()"><i class="fa-solid fa-list-check"></i> Add New Task</button>
        <button type="reset" onclick="clearValues()"><i class="fa-solid fa-rotate"></i> Reset</button>
    </form>

    <div id="notesBox">

    </div>

    <script src="script.js"></script>
</body>

</html>
